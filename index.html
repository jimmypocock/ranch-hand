<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Card Game Playground</h1>

  <div class="status-message" id="status-message"></div>
  <div class="game-status" id="game-status">Game not started yet. Click "New Game" to begin.</div>
  <div class="game-over" id="game-over">
    <h2>Game Over!</h2>
    <div id="game-result"></div>
    <button id="new-game-end">Start New Game</button>
  </div>

  <div class="controls">
    <button id="new-game">New Game</button>
    <button id="shuffle">Shuffle Deck</button>
    <button id="reset">Reset Game</button>
  </div>

  <div id="players-container">
    <div id="player0" class="player">
      <div class="player-header">
        <div class="player-info">
          <div class="player-name">Player 1</div>
          <div class="player-stats">
            <div class="card-count">Cards: <span class="count">0</span></div>
            <div class="token-count">Tokens: <span class="tokens">50</span></div>
          </div>
        </div>
        <div class="player-actions">
          <button class="draw-card" data-player="0">Draw Card</button>
          <button class="knock-button" data-player="0">Knock</button>
        </div>
      </div>
      <div class="hand"></div>
    </div>
    <div id="player1" class="player">
      <div class="player-header">
        <div class="player-info">
          <div class="player-name">Player 2</div>
          <div class="player-stats">
            <div class="card-count">Cards: <span class="count">0</span></div>
            <div class="token-count">Tokens: <span class="tokens">50</span></div>
          </div>
        </div>
        <div class="player-actions">
          <button class="draw-card" data-player="1">Draw Card</button>
          <button class="knock-button" data-player="1">Knock</button>
        </div>
      </div>
      <div class="hand"></div>
    </div>
    <div id="player2" class="player">
      <div class="player-header">
        <div class="player-info">
          <div class="player-name">Player 3</div>
          <div class="player-stats">
            <div class="card-count">Cards: <span class="count">0</span></div>
            <div class="token-count">Tokens: <span class="tokens">50</span></div>
          </div>
        </div>
        <div class="player-actions">
          <button class="draw-card" data-player="2">Draw Card</button>
          <button class="knock-button" data-player="2">Knock</button>
        </div>
      </div>
      <div class="hand"></div>
    </div>
    <div id="player3" class="player">
      <div class="player-header">
        <div class="player-info">
          <div class="player-name">Player 4</div>
          <div class="player-stats">
            <div class="card-count">Cards: <span class="count">0</span></div>
            <div class="token-count">Tokens: <span class="tokens">50</span></div>
          </div>
        </div>
        <div class="player-actions">
          <button class="draw-card" data-player="3">Draw Card</button>
          <button class="knock-button" data-player="3">Knock</button>
        </div>
      </div>
      <div class="hand"></div>
    </div>
  </div>

  <div class="game-info">
    <div class="deck-info">
      <div class="pile" id="draw-pile">
        <h3>Draw Pile</h3>
        <div>Cards remaining: <span id="remaining-count">52</span></div>
        <div id="top-card"></div>
      </div>
      <div class="pile" id="burn-pile">
        <h3>Burn Pile</h3>
        <div>Cards burned: <span id="burned-count">0</span></div>
        <div id="top-burned-card"></div>
      </div>
    </div>
    <div class="token-pot">
      <h3>Token Pot</h3>
      <div class="token-icon">ðŸ’°</div>
      <div class="token-count" id="pot-tokens">0</div>
      <div>tokens</div>
    </div>
  </div>

  <!-- Card action modal (for burning cards) -->
  <div id="card-action-modal" class="modal">
    <div class="modal-content">
      <h3>Card Action</h3>
      <div id="selected-card-display"></div>
      <div>
        <button id="burn-selected">Burn Card</button>
        <button id="cancel-card-action">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Load JavaScript in the correct order for dependencies -->
  <!-- Load JavaScript in the correct order for dependencies -->
  <script src="card-rendering.js"></script>
  <script src="game-logic.js"></script>
  <script src="ui-handlers.js"></script>
</body>

</html>
